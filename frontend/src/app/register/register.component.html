<div class="card">
    <div class="card-body">
        <div class="heading">Register</div>
        <!-- <div class="sub-heading">Fill out this form</div> -->
        <div class="sub-heading">Already have an account? <a href="/login">Login</a></div>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

            <div class="form-group">
                <mat-form-field class="field">
                    <mat-label for="username">Username</mat-label>
                    <input matInput type="text" formControlName="username" class="form-control" />
                </mat-form-field>
            </div>

            <div class="form-group">
                <mat-form-field class="field">
                    <mat-label for="email">Email</mat-label>
                    <input matInput type="text" formControlName="email" class="form-control" />
                </mat-form-field>
            </div>

            <div class="form-group">
                <mat-form-field class="field">
                    <mat-label for="password">Password</mat-label>
                    <input matInput type="password" formControlName="password" class="form-control" />
                </mat-form-field>
            </div>

            <div class="form-group">
                <button mat-flat-button [disabled]="!registerForm.valid">Register</button>
            </div>
        </form>
    </div>
</div>
